<!DOCTYPE html>
<html>
<title>Pure front-end page encryption and decryption</title>    
<head>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #form-box {
            width: 60%;
            background-color: aqua;
        }
        form {
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            background-color: #fff;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        input, textarea {
            padding: 10px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            font-size: 14px;
        }
        button {
            padding: 10px;
            border: none;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #0056b3;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            margin-top: 10px;
        }

        .tab {
            display: flex;
            margin-bottom: 20px;
        }
        .tab label {
            flex: 1;
            padding: 10px;
            text-align: center;
            background-color: #ddd;
            cursor: pointer;
        }
        .tab input[type="radio"] {
            display: none;
        }
        .tab input[type="radio"]:checked + label {
            background-color: #007BFF;
            color: #fff;
        }
        #result {
            width: 60%;
            max-height: 100px;
            overflow: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #333030;
            box-sizing: border-box;
            font-size: 14px;
            color: red;
            position: relative;
            min-height: 38px;
            /* display: none; */
        }

        button {
            margin-top: 10px;
        }

        #keybox::after {
            content: 'üëÅÔ∏è';
            width: 20px;
            height: 20px;
            display: block;
            background-color: #ddd;
            right: 10px;
            position: absolute;
            transform: translateY(-50%);
            top: 50%;
            cursor: pointer;
        }

        #keybox {
            position: relative;
            width: 100%;
        }
        
        #keybox input {
            width: 100%;
        }

        #result::after {
            content: 'click to copy';
            right: 10px;
            top: 10px;
            position: absolute;
            display: block;
            background-color: #333030;
            color: #fff;
            
        }
    </style>
</head>
<body>
    <div id="form-box">
        <div>
            <h1 style="text-align: center;">JS AES Encryption and Decryption</h1>
        </div>
        <form id="myForm">
            <div class="tab" >
                <input id="encrypt" type="radio" name="tab" checked>
                <label for="encrypt">Encrypt</label>
                <input id="decrypt" type="radio" name="tab">
                <label for="decrypt">Decrypt</label>
            </div>
            <label for="key">Key</label>
            <div id="keybox">
                <input id="key-input" name="key" type="password" autocomplete="off" placeholder="Enter key">
            </div>
            <label id="codeLable" for="key">Text</label>
            <textarea id="text-input" placeholder="Enter text" autocomplete="off" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div id="result" onclick="copyToClipboard()" ></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>

<script>
    document.getElementById('encrypt').addEventListener('change', changeE);
    document.getElementById('decrypt').addEventListener('change', changeD);
    
    document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var key = document.getElementById('key-input').value;
            var text = document.getElementById('text-input').value;
            var result;

            if (document.getElementById('encrypt').checked) {
                result = CryptoJS.AES.encrypt(text, key).toString() || 'encryption failed!!!';
            } else {
                var bytes  = CryptoJS.AES.decrypt(text, key);
                result = bytes.toString(CryptoJS.enc.Utf8) || 'decryption  failed!!!';
            }
            document.getElementById('result').style.display = 'block';
            document.getElementById('result').textContent = result;
        });

        function clearForm() {

            document.getElementById('text-input').value = '';
            document.getElementById('result').textContent = '';
            document.getElementById('result').style.display = 'none';
        } 
        
        function changeE(){
            document.getElementById('codeLable').textContent = 'Text';
            clearForm();
        }

        function changeD(){
            document.getElementById('codeLable').textContent = 'Ciphertext';
            clearForm();
        }

        function copyToClipboard() {
            var result = document.getElementById('result').textContent;
            navigator.clipboard.writeText(result);
        }

        document.getElementById('keybox').addEventListener('click', (event) => {
            if (event.target !== document.getElementById('key-input')) {
                toggleInputType();
            }
        })


        function toggleInputType() {
            var inputField = document.getElementById('key-input');
            if (inputField.type === "password") {
                inputField.type = "text";
            } else {
                inputField.type = "password";
            }
            
        }
</script>
</html>
